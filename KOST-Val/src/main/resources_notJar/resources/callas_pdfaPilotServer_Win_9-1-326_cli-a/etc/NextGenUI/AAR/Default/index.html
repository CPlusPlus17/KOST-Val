<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>ask at runtime</title>
		<link rel="stylesheet" href="infinite-tree.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body>
		<div class="header">
			<h1 data-translate="header_title"></h1>
			<img id="block" src="images/icon_pdftoolbox.png">
		</div>

		<div class="error-bar">
			<div class="error-content">
				<span class="error-header"></span>
				<div class="error-navigation">
					<span class="error-counter">
						<span class="current">-</span>
						<span>/</span>
						<span class="count"></span>
					</span>
					<button class="error-button up" onclick="scrollThroughErrors('up')">
						<span></span>
					</button>
					<button class="error-button down" onclick="scrollThroughErrors('down')">
						<span></span>
					</button>
				</div>
			</div>
		</div>

		<div class="scroll-container" id="exception-box-scroll-container">
			<div class="container-f" id="exception-box">
				
			</div>
		</div>

		<div class="scroll-container" id="target-scroll-container">
			<div class="container-f" id="target">
				
			</div>
		</div>

		<div class="scroll-container" id="inspect-scroll-container">
			<div class="container-f" id="inspect">
				<div class="inspect-wrapper" data-in-animation="false">
					<span class="label" data-translate="details"></span>
					<div class="inspect-table">
		<!-- 				<div class="loader-wrapper">
							<div class="loader">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div> -->
						<div class="inspect-table-header">
							<div class="trow">
								<div class="tcell">Label</div>
								<div class="tcell">Value</div>
								<div class="tcell">Type</div>
								<div class="tcell">Usage</div>
							</div>
						</div>
						<div class="inspect-table-body">
							
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="usage-modal-container">
			<div class="usage-modal">
				<div id="usage-tree">
					
				</div>
			</div>
		</div>

		<!-- <div class="container-divider"></div> -->

		<script type="text/javascript" src="scripts/cals_params.js"></script>
		<script type="text/javascript" src="scripts/popper.min.js"></script>
		<script type="text/javascript" src="scripts/tippy.all.min.js"></script>
		<script type="text/javascript" src="scripts/mustache.js"></script>
		<script type="text/javascript" src="scripts/internal.js"></script>
		<script type="text/javascript" src="scripts/templates.js"></script>
		
		<script type="text/javascript" src="scripts/escapeHtml.js"></script>
		<script type="text/javascript" src="scripts/tag.js"></script>
		<script type="text/javascript" src="scripts/renderer.js"></script>

		<script type="text/javascript" src="scripts/infinite-tree.js"></script>
		<script type="text/javascript" src="scripts/helper.js"></script>
		<script type="text/javascript" src="scripts/input-type-events.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
